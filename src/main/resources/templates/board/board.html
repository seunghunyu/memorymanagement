<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/static/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>게시글 상세</title>
</head>
<body>
<div class = "container" style = "max-width: 600px">
    <table class = "table">
        <thead>
        <tr>
            <th colspan="2">게시글 상세보기</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>순번</td>
                <td><input type = "text" th:value ="${board.seq}"/></td>
            </tr>
            <tr>
                <td>제목</td>
                <td><input type = "text" th:value ="${board.title}"/></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><input type = "text" th:value ="${board.content}"/></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type = "text" th:value ="${board.id}"/></td>
            </tr>
            <tr>
                <td>이미지</td>
                <td><input type = "text" th:value ="${board.fileName}"/></td>
                <img th:src="${board.fileName}">
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
