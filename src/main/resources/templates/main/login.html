<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link th:href="@{/static/css/bootstrap.css}"
              href="../css/bootstrap.css" rel="stylesheet">
        <title>로그인 페이지</title>

</head>
        <body>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script th:inline="javascript">
            $(document).ready(function(){
                var qryParam = location.search;
                var params = new URLSearchParams(qryParam);

                var errMsg = params.get('login_fail');
                if(errMsg != null && errMsg != ""){
                    alert(errMsg);
                }
            });

<!--            document.addEventListener("DOMContentLoaded", function(){      -->
<!--            });-->
        </script>
        <div class = "container" style = "max-width: 600px">
            <div class = "py-5 text-center">
                <h1 class = "h1" >TOY PROJECT</h1>
            </div>
            <form action = "/main/loginGo" id = "login_info" method = "post">
                아이디 : <input type = "text" name="id"><br><br>
                비밀번호  : <input type = "text" name="password"><br><br>
                <div class = "row">
                    <div class = "col"><input type="submit" value = "로그인" class="w-100 btn btn-primary btn-lg" ></div>
                    <div class = "col"><input type="reset" value = "초기화" class="w-100 btn btn-primary btn-lg" ></div>
                    <div class = "col"><button type ="button" id = "register" class="w-100 btn btn-primary btn-lg"
                                               onClick="location.href='/main/register'">회원가입</button></div>
                </div>
            </form>
        </div>
</body>
</html>
