<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>

          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>

       <div class = "container" style = "max-width: 600px">

                    <tr>

                        <td><input type = "text" name="id"></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td><input type = "text" name="username"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type = "text" name="password"></td>
                    </tr>
                    <tr>
                        <td><input class="w-100 btn btn-primary btn-lg" type="reset" value = "초기화"></td>
                        <td><button class="w-100 btn btn-primary btn-lg" id = "register">회원가입</button></td>
                    </tr>
               </tbody>
           </table>
       </form>
       </div>
</body>
</html>
